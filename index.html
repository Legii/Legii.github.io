<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <div class="element">Witaj</div>
            <div class="element">sekcji</div>
            <div class="element">tematyce</div>
        </div>
        <div>
            <div class="element">w</div>
            <div class="element">systemie</div>
            <div class="element">o</div>
            <div class="element">ciekawej</div>
        </div>
        <div>
            <div class="element">nowym</div>
            <div class="element">roznej</div>
        </div>
    </header>

    <h2>Sekcja zdjeciowa</h2>
    <section id="images">
        <img src="img/vil1.png" alt="villager">
        <img src="img/bread.png" alt="bread">
        <img src="img/vil2.png" alt="villager">
        <img src="img/marchewka.png" alt="carrot">
        <img src="img/vil3.png" alt="villager">
    </section>
    <h2>Sekcja numerowa</h2>
    <section id="numerowa">
        <div style="order:3" class="element">1</div>
        <div style="order:2" class="element">2</div>
        <div style="order:4" class="element">3</div>
        <div style="order:7" class="element">4</div>
        <div style="order:5" class="element">5</div>
        <div style="order:6" class="element">6</div>
        <div style="order:7" class="element">7</div>
        <div style="order:8" class="element">8</div>
        <div style="order:1" class="element">9</div>

    </section>
    <h2>Sekcja growa</h2>
    <section class="gry">
        <div class="element" style="width:35%">Najlepsza gra roku</div>
        <div class="element" style="width:60%;">Minecraft?</div>
    </section>
    <section class="gry">
        <div class="element" style="width:60%;">Najgorsza gra roku</div>
        <div class="element" style="width:35%">Hmmmmmmmmm</div>
    </section>

    <h2>Sekcja prostego menu</h2>
    <section class="menu">
        <a href="#" class="element">Strona Glowna</a>
        <a href="#" class="element">Uslugi</a>
        <a href="#" class="element">Informacje</a>
    </section>
    <h2>Sekcja kierunkowa</h2>
    <section id="kierunkowa">
        <div class="vertical" style="transform: scaleY(-1);">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>

        <div class="horisontal">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>

        </div>
        <div class="horisontal" style="transform: scaleX(-1)">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>

        </div>
        <div class="vertical">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>
    </section>

    <h2 style="margin-top:20%">Sekcja WÅ‚asna</h2>
    <section class="wlasna">
      
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>

    </section>
    <div style="padding:2%;">
    <img style="transform:rotate(135deg)" src="img/marchewka.png" alt="carrot">
    <div>
    <img style="transform:rotate(45deg)" src="img/marchewka.png" alt="carrot">
    <img src="img/bread.png" alt="bread">
    <img style="transform:rotate(-135deg)" src="img/marchewka.png" alt="carrot">
    </div>
    <img style="transform:rotate(-45deg)" src="img/marchewka.png" alt="carrot">
</div>
    <section class="wlasna">
      
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>

</section>


</body>
</html>
